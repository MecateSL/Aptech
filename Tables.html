<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Working with Tables</title>
</head>
<body bgcolor="#CCCCCC">
	<table border="1px" width="50%" cellpadding="5px" cellspacing="0">
    	<tr bgcolor="#FFFFFF">
        	<th>Name</th>
            <th>Country</th>
            <th>Age</th>
        </tr>
        <tr>
        	<td>Cristian Rojas</td>
            <td>Nicaragua</td>
            <td>28</td>
        </tr>
        <tr>
        	<td>Walter</td>
            <td>Nicaragua</td>
            <td>33</td>
        </tr>
        <tr>
        	<td>Puton</td>
            <td>Nicaragua</td>
            <td>26</td>
        </tr>
     </table>
     <hr>
     <table border="1" width="80%" cellpadding="10">
     	<caption> Table with images</caption>
        <tr>
        	<th>Image 1</th>
            <th>Image 2</th>
            <th>Image 3</th>
        </tr>
        <tr>
        	<td><img src="image3.jpg" width="100%"></td>
            <td><img src="Lotus.jpg" width="100%"></td>
            <td><img src="paint3.png" width="100%"></td>
        </tr>
     </table>
     <hr>
     <table border="1" width="50%" cellpadding="10"cellspacing="0" align="center">
        <tr align="center">
        	<td colspan="3" text-align="center">Cell 1</td>
        </tr>
        <tr align="center">
        	<td rowspan="2">Cell 4</td>
            <td>Cell 5</td>
            <td>Cell 6</td>
        </tr>
        <tr align="center">
            <td>Cell 8</td>
            <td>Cell 9</td>
        </tr>
     </table>
</body>
</html>
