<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Javascript Day 1</title>
</head>

<body>

<h1 id="test">Default header text</h1>

<input type="button" value="Change Text" name="btn-1" onClick="changeText()">

<input type="button" value="Show Alert" name="btn-2" onClick="myFunction()">

<p id="test1">You can change CSS using the buton below</p>

<input type="button" value="Change Color" onClick="colors()">

<div id="box" style="width:300px;height:300px;background-color:rgb(0, 102, 204);">

</div>
<input type="button" value="Yellow" onClick="test1()">
<input type="button" value="blue" onClick="test2()">

<img src="../../img/DSC00238-1024x683.jpg" id="img1" alt="img1" width="400" height="300" alt="India" onMouseOver="image1()" onMouseOut="image2()">
<script>
	document.write("<h1>Header created in javaScript</h1>");
	
	function myFunction(){
		alert("You have clicked a button");
		}
	
	function changeText(){
		document.getElementById("test").innerHTML = "Header text has changed";
	}
	
	function colors(){
		document.getElementById("test1").style.color = "#0099FF";
	}
	function test1(){
		document.getElementById("box").style.backgroundColor = "yellow";
	}
	function test2(){
		document.getElementById("box").style.backgroundColor = "blue";
	}
	function image1(){
		document.getElementById("img1").src="../../img/leon.jpeg";
	}
	function image2(){
		document.getElementById("img1").src="../../img/san-juan.jpg";
	}
</script>
</body>
</html>
