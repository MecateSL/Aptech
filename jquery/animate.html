<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Animate Queue functionality</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
    <input type="button" value="Animation" id="b1">
    <div class="box" style="width:200px;height:200px;background-color:rgb(0, 204, 255);position:relative;">jQuery Animate</div>
    <br>
    <hr>
    <br>
    <input type="button" value="Animate" id="b2">
    <div class="cont1" style="width:100px;height:100px;background-color:rgb(255, 0, 0);position: relative;"></div>

    <script>
        $(document).ready(function(e) {
            $("#b1").click(function() {
                var box1 = $(".box");
                box1.animate({height:"400px",opacity:"0.2"},"slow");
                box1.animate({width:"400px",opacity:"0.8"},"fast");
                box1.animate({height:"200px",opacity:"0.2"},"slow");
                box1.animate({width:"200px",opacity:"1"},"fast");
            });
            $("#b2").click(function() {
                var box2 = $(".cont1");
                box2.animate({left:"500px"},2500);
                box2.animate({top:"200px"},1000);
                box2.animate({left:"0px"},2500);
                box2.animate({top:"0px"},1000);
            })
        })
    </script>
</body>
</html>
