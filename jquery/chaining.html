<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Chaining</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <style>
        .box {
            width: 200px;
            height: 100px;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: rgb(0, 204, 102);
            border: 1px solid rgb(0, 51, 51);
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <p>With jQuery you can chain together actions or methods. Chaining allows us to run multiple jQuery methods (on the same elements)</p>
    <input type="button" value="start" id="b1">
    <input type="button" value="reset" id="b2">
    <div class="box">jQuery Chaining</div>

    <script>
        $(document).ready(function(e) {
            $("#b1").click(function() {
                $(".box")
                    .animate({width:"100%"},"fast")
                    .animate({height:"200px"})
                    .animate({borderWidth:"30px"},"slow")
                    .animate({fontSize:"46px"},5000);
            });
            $("#b2").click(function() {
                $(".box").removeAttr("style");
            });
        });
    </script>
</body>
</html>
