<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day 1 with jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
    <p id="lorem">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Vitae atque, maxime adipisci, illum minima odit pariatur dicta quibusdam provident ad, unde voluptas quaerat qui at blanditiis ut! Numquam, officia nemo?</p>
    <input type="button" value="click here" id="alv">
    
    <div class="box" style="width:100px; height:100px; background-color:rgb(0,102,204);"></div>

    <div id="b1" style="width:100px; height:20px; padding:10px; background-color:rgb(255, 204, 102); text-align:center;">Click here</div>
    <script>
        $(document).ready(function() {
            $("#alv").click(function() {
                $("#lorem").toggle();
            });
        });

        $("#b1").click(function() {
            $(".box").fadeToggle(3000)
        });
    </script>
</body>
</html>
