<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Remove or Empty Contents</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <style>
        .container {
            width: 100%;
            background-color: rgb(0, 204, 255);
            height: auto;
            padding: 20px;
        }
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>This is a heading inside the container</h1>
        <p>This is a paragraph</p>
        <p class="test">This is another paragraph</p>
    </div>
    <input type="button" value="Empty" id="b1">
    <input type="button" value="Remove" id="b2">
    <input type="button" value="Unwrap" id="b3">
    <input type="button" value="Remove Test" id="b4">

    <script>
        $('document').ready(function(e) {
            $('#b1').click(function() {
                $('.container').empty();
            });
            $('#b2').click(function() {
                $('.container').remove();
            });
            $('#b3').click(function() {
                $('.test').unwrap();
            });
            $('#b4').click(function() {
                $('.test').remove();
            });
        });
    </script>
</body>
</html>
