<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery get and set CSS classes</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <style>
        .important {
            color: red;
            font-weight: bold;
        }
        .green {
            color: green;
            font-style: italic;
        }
    </style>
</head>
<body>
    <p>With jQuery you can manipulate the CSS of elements. jQuery has several methods for CSS manipulation, addClass(), removeClass(), toggleClass() and css().</p>
    <h1>This is a heading</h1>
    <h2>This is the second heading</h2>
    <div>This is a div element</div>
    <button id="b1">Add Class</button>
    <button id="b2">Remove Class</button>
    <button id="b3">Toggle Class</button>
    <button id="b4">CSS</button>
    <br>
    <br>
    <hr>
    <br>
    <div class="box" style="background-color:rgb(255, 51, 0); height:100px;width:100px;"></div>
    <div class="box" style="background-color:#03c; height:100px;width:100px;"></div>
    <div class="box" style="background-color:rgb(51, 153, 51); height:100px;width:100px;"></div>
    <div class="box" style="background-color:#93c; height:100px;width:100px;"></div>
    <p id="result"></p>

    <script>
        $(document).ready(function(e) {
            $('#b1').click(function() {
                $('h1,h2,p').addClass('green');
                $('div').addClass('important');
            });
            $('#b2').click(function() {
                $('h1,h2,p').removeClass('green');
                $('div').removeClass('important');
            });
            $('#b3').click(function() {
                $('h1,h2,p').toggleClass('green');
                $('div').toggleClass('important');
            });
            $('#b4').click(function() {
                $('p').css({'background-color':'yellow','font-size':'20px','font-style':'italic'});
            });
            $('.box').click(function() {
                var color = $(this).css('background-color');
                $('#result').html(color);
            });
        });
    </script>
</body>
</html>
