<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Stop</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
    <p>The jQuery stop() method is used to stop any animation or effect before it is finished. The stop() method works on all jQuery effects and functions including sliding, fading and custom animations.</p>
    <br>
    <input type="button" value="slide" id="a1">
    <input type="button" value="stop" id="a2">
    <div class="demo" style="width:300px;height:400px;background-color:rgb(102, 204, 255);">jQuery Stop Method</div>
    <br>
    <hr>
    <br>
    <div class="box"style="width:500px;height:400px;border:1px solid rgb(51,51,51);">
        <img src="../../img/leon.jpeg" alt="leon" width="500" height="400">
    </div>
    <script>
    $(document).ready(function(e) {
        $("#a1").click(function() {
            $(".demo").slideToggle("slow");
        });
        $("#a2").click(function() {
            $(".demo").stop();
        });
        
        $(".box").hover(function() {
            $(this).find("img").stop(true,true).fadeOut();
            },function() {
                $(this).find("img").stop(true,true).fadeIn();
        });

    });
    </script>
</body>
</html>
